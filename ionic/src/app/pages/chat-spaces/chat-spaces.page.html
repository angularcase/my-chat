<ion-header>
  <ion-toolbar>
    <ion-title>Przestrzenie czatu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (loading) {
    <ion-spinner name="crescent" class="ion-center"></ion-spinner>
  } @else if (error) {
    <p class="ion-padding ion-text-center" color="danger">{{ error }}</p>
  } @else {
    <ion-list>
      @for (space of spaces; track space.id) {
        <ion-item button (click)="openThreads(space)">
          <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ space.name }}</h2>
            <p>Widget: {{ space.widgetKey }}</p>
          </ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      }
    </ion-list>
    @if (spaces.length === 0) {
      <p class="ion-padding ion-text-center">Brak przestrzeni czatu.</p>
    }
  }
</ion-content>
